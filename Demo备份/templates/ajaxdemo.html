<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajaxdemo</title>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<button id="btn">点我</button>

</body>

<script>
    $('#btn').click(
        function () {
            //console.log(111111);
            //编写ajax
            $.ajax({
                url:'',   //ajax请求的地址
                type:'',   //请求的方式
                data:'',   //请求的数据   常用于post请求的时候传参  get请求的时候参数建立在url上
                success:function (data) {
                    //代表请求成功被服务器处理了之后回调的方法
                    //daga  代表 服务器处理之后的返回值
                },
                error:function (data) {
                    //请求失败之后的方法
                    //error  错误的内容
                }
            })
            
        }
    )


</script>



</html>
